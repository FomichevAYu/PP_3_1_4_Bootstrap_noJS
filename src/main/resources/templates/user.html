<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" >

<head>
    <title>User page</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <style>
        /* Стили для активной кнопки "User" */
        button#v-pills-user-tab.nav-link.active {
            background-color: #0d6efd;
            color: white;
        }

        /* Стили для неактивной кнопки "Admin" */
        button#v-pills-admin-tab.nav-link {
            background-color: white;
            color: #0d6efd;
        }
    </style>
</head>
<body>


<nav class="navbar navbar-dark bg-dark">
    <div class="container-fluid">
        <h5 class="navbar-brand"><strong id="navbar-email" th:font="bold"></strong>
            with roles:
            <span id="navbar-roles"></span></h5>
        <a th:href="@{/logout}" class="btn btn-link text-white-50">Logout</a>
    </div>
</nav>


<div class="container-fluid">
    <div class="row">
        <div class="d-flex align-items-start">
            <div class="col-md-2">
                <div class="nav flex-column nav-pills me-3" id="v-pills-tab" role="tablist" aria-orientation="vertical">
                    <a class="nav-link" href="/admin"
                       id="v-pills-admin-tab"
                       role="tab"
                       aria-controls="v-pills-admin"
                       aria-selected="false"
                    >Admin</a>

                    <a class="nav-link active" href="/user"
                       id="v-pills-user-tab"
                       role="tab"
                       aria-controls="v-pills-user"
                       aria-selected="true"
                    >User</a>
                </div>
            </div>
            <div class="col-md-10" style="background-color: #F7F7F7">

                <div class="tab-pane fade show active"
                     id="v-pills-user"
                     role="tabpanel"
                     aria-labelledby="v-pills-user-tab"
                     tabindex="0">
                    <div>
                        <h5>User information-page</h5>
                    </div>
                    <div class="container-fluid">
                        <table class="table table-striped" style="background-color: #F7F7F7">
                            <thead>
                            <tr>
                                <th scope="col">ID</th>
                                <th scope="col">First name</th>
                                <th scope="col">Last name</th>
                                <th scope="col">Age</th>
                                <th scope="col">Email</th>
                                <th scope="col">Role</th>
                            </tr>
                            </thead>
                            <tbody id="userTableBody">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
